<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Sis!</h1>
        <p class="message">Wishing you all the love, happiness, and joy in the world. Have an amazing day!</p>
        <button onclick="showMessage()">Click for a Surprise!</button>
        <div id="surprise" style="display: none;">
            <img src="cake.png" alt="Birthday Cake" class="cake">
            <h2>You are the Best Sister Ever!</h2>
            <p class="special-message">Here's to many more birthdays filled with laughter and love!</p>
        </div>
    </div>
    <script>
        function showMessage() {
            const surprise = document.getElementById('surprise');
            surprise.style.display = 'block';
        }
    </script>
</body>
</html>
